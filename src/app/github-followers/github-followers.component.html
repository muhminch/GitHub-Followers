<div *ngFor="let follower of followers" class="d-flex">
    <div class="avatar flex-shrink-0">
      <img src="{{follower.avatar_url}}" alt="...">
    </div>
    <div class="flex-grow-1 ms-3">
      <h4> {{ follower.login }}</h4>
      <a href= "follower.html_url"> {{ follower.html_url }}</a>
    </div>
  </div>
